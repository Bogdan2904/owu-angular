<form #myForm="ngForm" (ngSubmit)="getUser()">
  <select name="id" [(ngModel)]="userId">
    <option *ngFor="let user of users; let i = index" [ngValue]="i+1">
         user id {{i+1}}
    </option>
  </select>
  <button>find user</button>
</form>

<div *ngIf="user">
  user id : {{user.id}} - user name : {{user.name}}
</div>
